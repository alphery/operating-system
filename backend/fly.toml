# Fly.io configuration for Alphery OS Backend
app = "alphery-os-backend"
primary_region = "sin" # Singapore (closest to you)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    method = "GET"
    path = "/health"

# Auto-stop when idle (free tier optimization)
[http_service]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
