# Render Deployment Configuration
# Copy this to render.yaml in your backend directory if needed

services:
  - type: web
    name: alphery-erp-backend
    env: node
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: alphery-erp-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://alphery-os.vercel.app

databases:
  - name: alphery-erp-db
    databaseName: alphery_erp
    user: alphery_db_user
