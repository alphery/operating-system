# Render Deployment Configuration for Alphery OS
# This uses Supabase for database (not Render's managed DB)

services:
  - type: web
    name: alphery-os-backend
    env: node
    region: singapore
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://alphery-os.vercel.app
